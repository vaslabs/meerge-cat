name: Scala steward
on:
  schedule:
    - cron: '0 0 * * 0'
  repository_dispatch:
    types: [scala-steward]
  push:
    branches: [ master ]

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: $GITHUB_TOKEN
